[standard]
experiment             = isic
task                   = test
seed                   = 1234

[logging]
verbose                = True
log_dir                = Logs
log_interval           = 10
output_dir             = Outputs

[dataset]
dataset                = isic
dataset_dir            = ../../Datasets/ISIC_2019
image_x                = 224
image_y                = 224
val_split              = 0.2
test_split             = 0.2
additional_dataset     = forth-valley
additional_dataset_dir = ../../Datasets/Dermatology/Forth_Valley_Macro

[performance]
data_workers           = 4
use_gpu                = True
precision              = 16

[model]
model_dir              = Models
load_model             = development
efficient_net          = 7
swin_model             = False
temperature            = 1.0909483432769775

[training]
epochs                 = 30
batch_size             = 16
minimum_lr             = 0.00001
maximum_lr             = 0.01
k_folds                = 10

[debug]
detect_anomaly         = False
batches_per_epoch      = 0
