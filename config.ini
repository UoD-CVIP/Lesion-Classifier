[standard]
experiment          = development
task                = test
seed                = 1234

[logging]
verbose             = True
log_dir             = Logs
log_interval        = 1

[dataset]
dataset             = isic
dataset_dir         = ../../Datasets/ISIC_2019
image_x             = 224
image_y             = 224
val_split           = 0.2
test_split          = 0.2

[performance]
data_workers        = 0
use_gpu             = True
precision           = 16

[model]
model_dir           = Models
load_model          = development
efficient_net       = 7
swin_model          = True

[training]
epochs              = 1
batch_size          = 16
minimum_lr          = 0.000001
maximum_lr          = 0.1
k_folds             = 10

[bayesian]
testing_samples     = 100

[debug]
batches_per_epoch   = 10
